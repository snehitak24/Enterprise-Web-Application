<section id="content">
	<article>
		<form action="signup" method="post" class="logi">
			<table>
				<tr>
					<th colspan="2" align="center">Create your account</th>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr>
					<td>First Name:</td>
					<td><input type="text" id="firstName" name="firstname" required></td>
				</tr>
				<tr>
					<td>Last Name :</td>
					<td><input type="text" id="lastname" name="lastname" required></td>
				</tr>
				<tr>
					<td>E-Mail:</td>
					<td><input type="text" id="email" name="email" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" name="password" required></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="text" id="phone" name="phone" required></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" id="address" name="address" required></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" id="state" name="state" required></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" id="city" name="city" required></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" id="country" name="country" required></td>
				</tr>
				<tr>
					<td>Zipcode:</td>
					<td><input type="text" id="zipcode" name="zipcode" required></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit"
						value="Register"></td>
				</tr>
			</table>
		</form>	
	</article>
</section>
